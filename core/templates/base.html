<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ title if title else 'Treadmill' }}{% endblock %}</title>

    {% block stylesheets %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link href="/static/style.css" rel="stylesheet" />
    {% endblock %}
  </head>

  <body>
    {% block navbar %}
    <!-- simple navbar with logo, link to "Leaderboard" (i.e. homepage), and a Login/Logout button on the right corner -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <strong>{{ title }}</strong>
        </a>

        <div class="navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link me-auto" href="/">Leaderboard</a>
            </li>
            {% if user %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('github_initiate') }}">Login</a>
            </li>
            {% endif %}
          </ul>
        </div>

      </div>
    </nav>
    {% endblock %}

    {% block page %}
    <div class="container" id="page">
      {% block content %}
          <h1>Hello, world!</h1>
      {% endblock %}
    </div>
    {% endblock %}

    {% block javascripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    {% endblock %}
  </body>

</html>

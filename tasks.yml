title: Self Hosting 101
subtitle: Learn to self-host
config:
  base_url: "http://{name}.example.com"
tasks:
  - name: nginx
    title: Install nginx
    description: |
      Install nginx
    checks:
      - check_package_exists:
          package: nginx
  - name: non-root-user
    title: Create a non-root user
    description: |
      Create a non-root user with username dev
    checks:
      - check_user_exists:
          user: dev
